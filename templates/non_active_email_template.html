<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f7f7f7; color: #333; }
        .email-container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .header { text-align: center; margin-bottom: 20px; }
        .button { display: inline-block; padding: 10px 20px; color: #fff; background-color: #4CAF50; text-decoration: none; border-radius: 5px; font-weight: bold; }
        .footer { margin-top: 20px; text-align: center; color: #888; font-size: 12px; }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Activate Your Account</h1>
        </div>
        <p>Hello {{ username }},</p>
        <p>Your account is currently inactive. To activate your account, please click the button below:</p>
        <p style="text-align: center;">
            <a href="{{ activation_link }}" class="button">Activate My Account</a>
        </p>
        <p>If you have any questions, feel free to contact our support team.</p>
        <div class="footer">
            <p>Best regards,<br>Your Company Team</p>
        </div>
    </div>
</body>
</html>
